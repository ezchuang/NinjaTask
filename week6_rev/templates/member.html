<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>member page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
    </head>
    <body>
        <div class="banner">歡迎光臨，這是會員頁</div>
        <div class="sub_frame">
            <div class="content">
                {{ name }}，歡迎登入系統
            </div>
            <a class="url_msg" href="/signout">
                登出系統
            </a>
        </div>
        <div class="sub_frame">
            <div class="sub_title">
                快來留言吧
            </div>
            <form onsubmit="return check_blank()" action="/createMessage" method="POST">
                <div class="input_rows">
                    內容
                    <input id="message" type="text" name="msg"/>
                </div>
                <button>送出</button>
            </form>
        </div>
        <div class="sub_frame">
            <div class="content">僅顯示 10 筆，之後添加載入更多的 func</div>
            <div id="msgZone" class="content">
            </div>
            <button id="more_button" onclick="generator.next()">Load More</button>
        </div>
        <script>
            const mem_id = "{{ mem_id }}";
        </script>
        <script src="{{ url_for('static', filename='js/member.js') }}"></script>
    </body>
