<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>My Website</title>
        <link rel="stylesheet" type="text/css" href="task_3_4.css"/>
    </head>
    <body>
        <!-- headline -->
        <div class="headline">
            <div class="headline_left">
                <a class="headline_item_left">My Website</a>
            </div>
            <div class="headline_right">
                <!-- 此位置有JS func生成items -->
                <!-- 隱藏按鈕，畫面小時顯現 -->
                <div class="headline_right_mini">
                    <img class="headline_right_img" src="line_horizontal_3.png">
                    <div class="hidden_items">
                        <!-- 此位置有JS func生成items -->
                    </div>
                </div>
            </div>
        </div>

        <!-- title -->
        <div class="title">
            Welcome to MyHome
        </div>

        <!-- img_cluster -->
        <div class="img_cluster_frame">
            <div class="img_cluster">

                <!-- img shortcut -->
                <div class="img_upper">
                    <!-- 此位置有JS func生成items -->
                </div>

                <!-- img main part -->
                <div class="img_main">
                    <!-- 此位置有JS func生成items -->
                </div>

            </div>
        </div>
        <div class="button_frame">
            <bottom class="more">Load More</bottom>
        </div>

        <script type="module" src="load_in.js"></script>
    </body>
</html>
