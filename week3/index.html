                        <!-- 此位置有JS func生成items -->
                        <!-- <div class="hidden_item">Item1</div>

                        <div class="hidden_item">Item1</div> -->

            Welcome to MyHome
        </div>

        <!-- img_cluster -->
        <div class="img_cluster_frame">
            <!-- <div class="img_cluster"> -->

                <div class="img_upper">
                    <!-- 此位置有JS func生成items -->
                </div>
                <!-- img main part -->
                <div class="img_main">
                    <!-- 此位置有JS func生成items -->
                </div>
            <!-- </div> -->
