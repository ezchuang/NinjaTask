<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>member page</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css"/>
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/> -->
    </head>
    <body>
        <div class="banner">歡迎光臨，這是會員頁</div>
        <div class="sub_frame">
            <div id="welcome" class="content">
            </div>
            <a class="url_msg" href="/signout">
                登出系統
            </a>
        </div>
        <div class="sub_frame">
            <div class="sub_title">
                查詢會員姓名
            </div>
            <div class="input_rows">
                <input id="username_to_name" type="text" name="msg"/>
                <button id="findName">送出</button>
            </div>
            <div id="show_name"></div>
        </div>
        <div class="sub_frame">
            <div class="sub_title">
                更新我的姓名
            </div>
            <div class="input_rows">
                <input id="new_name" type="text" name="msg"/>
                <button id="renewName">送出</button>
            </div>
            <div id="show_res"></div>
        </div>
        <div class="sub_frame">
            <div class="sub_title">
                快來留言吧
            </div>
            <form onsubmit="return check_blank()" action="/createMessage" method="POST">
                <div class="input_rows">
                    內容
                    <input id="message" type="text" name="msg"/>
                </div>
                <button>送出</button>
            </form>
        </div>
        <div class="sub_frame">
            <div class="content">僅顯示 10 筆，之後添加載入更多的 func</div>
            <div id="msgZone" class="content">
            </div>
            <button id="more_button">Load More</button>
        </div>
        <script>
            const mem_id = "{{ mem_id }}"
        </script>
        <script src="/js/member.js"></script>
    </body>
</html>
